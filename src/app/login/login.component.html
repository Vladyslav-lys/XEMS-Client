<div class="col-login">
  ï»¿<h3 class="h3">Login</h3>

  <alert class="error-text"></alert>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
		<div class="error-area">
			<div class="error-text" *ngIf="(submitted || f.username.touched) && f.username.errors">Username is required</div>
		</div>
		<div [class.error-block]="(submitted || f.username.touched) && f.username.errors" class="use-elem use-elem-input">
			<input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username" />
		</div>
    </div>
    <div class="form-group">
		<div class="error-area">
			<div class="error-text" *ngIf="(submitted || f.password.touched) && f.password.errors">Password is required</div>
		</div>
		<div [class.error-block]="(submitted || f.password.touched) && f.password.errors" class="use-elem use-elem-input">
			<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
		</div>
    </div>
	<!--<a routerLink="/reporting-by-subject" class="list-link">Forget the password?</a>-->
    <div class="form-group">
		<div [class.btn]="enableBtn()" class="use-elem use-elem-button btn">
			<button [disabled]="loading" [class.btn]="enableBtn()" (keydown.enter)="onSubmit()" type="submit" class="btn-primary btn">
				Login
			</button>
	  </div>
    </div>
  </form>
  <div class="form-group">
		<div class="use-elem use-elem-button btn">
			<button class="btn-primary btn" (click)="setTeams()">
				Login via Teams
			</button>
	  </div>
    </div>
</div>
