<div class="users">
  <div class="">
    <app-leftmenu></app-leftmenu>
  </div>
  <div class="col-users">
    <div class="row-fit-users">
      <form class="fit-users-notify-form" [formGroup]="notifyForm">
        <div class="use-elem use-elem-input-users">
          <input type="text" class="form-control" formControlName="messageText" placeholder="Type a message here..." value="{{messageText}}">
        </div>
        <div class="use-elem add-user-btn btn">
          <button type="button" class="use-elem btn" (click)="sendNotifyAllText()">Send All</button>
        </div>
      </form>
    </div>
    <table>
      <tr class="border-style">
        <td>â„–</td>
		<td>LAST NAME</td>
        <td>FIRST NAME</td>
		<td>BIRTHDAY</td>
        <td>PHONE</td>
		<td>ADDRESS</td>
		<td>GROUP</td>
        <td></td>
      </tr>
      <tr *ngFor="let student of students; let row_no = index" class="border-style">
        <td>{{row_no + 1}}</td>
		<td>{{student.lastName}}</td>
        <td>{{student.firstName}}</td>
		<td>{{student.birthday}}</td>
        <td>{{student.phone}}</td>
		<td>{{student.address}}</td>
        <td>{{student.group.name}}</td>
        <td>
			<div class="cell-grid">
				<div class="use-elem use-elem-input notify-pos">
					<textarea #txt cols="20" rows="2" class="textarea-notify" placeholder="Type a message here..."></textarea>
				</div>
				<div class="use-elem div-send-one-btn ">
					<button class="send-one-btn btn btn-primary" (click)="sendNotifyOneText(student, txt.value)">Send</button>
				</div>
			</div>
		</td>
      </tr>
    </table>
  </div>
  <div class="another-side">
  </div>
</div>
