<div class="full-profile">
  <div class="">
    <app-leftmenu></app-leftmenu>
  </div>
  <div class="col-full-profile">
	<alert class="error-text"></alert>
    <form [formGroup]="profileForm">
      <div class="row-another">
		<h3 class="h3">Subject</h3>
		<div class="input-group">
          <div class="error-area">
            <div class="error-text" *ngIf="(submitted || this.profileForm.controls.student.touched) && this.profileForm.controls.student.errors">Student is required</div>
          </div>
          <select [class.error-block]="(submitted || this.profileForm.controls.student.touched) && this.profileForm.controls.student.errors" class="use-elem use-elem-select" formControlName="student">
            <option *ngFor="let student of students2" value="{{student.id}}">{{student.lastName}} {{student.firstName}}</option>
          </select>
        </div>
		<div class="input-group">
          <div class="error-area">
            <div class="error-text" *ngIf="(submitted || this.profileForm.controls.discipline.touched) && this.profileForm.controls.discipline.errors">Student is required</div>
          </div>
          <select [class.error-block]="(submitted || this.profileForm.controls.discipline.touched) && this.profileForm.controls.discipline.errors" class="use-elem use-elem-select" formControlName="discipline">
            <option *ngFor="let discipline of disciplines2" value="{{discipline.id}}">{{discipline.title}}</option>
          </select>
        </div>
        <div class="form-group">
          <div class="error-area">
            <div class="error-text" *ngIf="(submitted || this.profileForm.controls.year.touched) && this.profileForm.controls.year.errors">Year is required</div>
          </div>
          <div [class.error-block]="(submitted || this.profileForm.controls.year.touched) && this.profileForm.controls.year.errors" class="use-elem use-elem-input">
            <input type="number" formControlName="year" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.profileForm.controls.year.errors }" placeholder="Year"/>
          </div>
        </div>
		<div class="input-group">
            <div class="error-area"></div>
            <select class="use-elem use-elem-select" formControlName="semester">
              <option value="1">First with winter session</option>
              <option value="2">Second with summer session</option>
            </select>
        </div>
		<div class="form-group">
          <div class="error-area">
            <div class="error-text" *ngIf="(submitted || this.profileForm.controls.lectureHours.touched) && this.profileForm.controls.lectureHours.errors">Lecture hours is required</div>
          </div>
          <div [class.error-block]="(submitted || this.profileForm.controls.lectureHours.touched) && this.profileForm.controls.lectureHours.errors" class="use-elem use-elem-input">
            <input type="number" formControlName="lectureHours" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.profileForm.controls.lectureHours.errors }" placeholder="Lecture hours"/>
          </div>
        </div>
		<div class="form-group">
          <div class="error-area">
            <div class="error-text" *ngIf="(submitted || this.profileForm.controls.practiceHours.touched) && this.profileForm.controls.practiceHours.errors">Practice hours is required</div>
          </div>
          <div [class.error-block]="(submitted || this.profileForm.controls.practiceHours.touched) && this.profileForm.controls.practiceHours.errors" class="use-elem use-elem-input">
            <input type="number" formControlName="practiceHours" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.profileForm.controls.practiceHours.errors }" placeholder="Practice hours"/>
          </div>
        </div>
		<div class="form-group">
          <div class="error-area">
            <div class="error-text" *ngIf="(submitted || this.profileForm.controls.laboratoryHours.touched) && this.profileForm.controls.laboratoryHours.errors">Laboratory hours is required</div>
          </div>
          <div [class.error-block]="(submitted || this.profileForm.controls.laboratoryHours.touched) && this.profileForm.controls.laboratoryHours.errors" class="use-elem use-elem-input">
            <input type="number" formControlName="laboratoryHours" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.profileForm.controls.laboratoryHours.errors }" placeholder="Laboratory hours"/>
          </div>
        </div>
		<div class="input-group">
            <div class="error-area">
            <div class="error-text" *ngIf="(submitted || this.profileForm.controls.reporting.touched) && this.profileForm.controls.reporting.errors">Reporting is required</div>
          </div>
            <select [class.error-block]="(submitted || this.profileForm.controls.reporting.touched) && this.profileForm.controls.reporting.errors" class="use-elem use-elem-select" formControlName="reporting">
			  <option value="0">None</option>
              <option value="1">Credit</option>
              <option value="2">Differential credit</option>
			  <option value="3">Exam</option>
            </select>
        </div>
		<div class="input-group">
            <div class="error-area"></div>
            <select class="use-elem use-elem-select" formControlName="courseTask">
			  <option value="0">None</option>
              <option value="1">Course work</option>
              <option value="2">Course project</option>
            </select>
        </div>
      </div>
      <div class="input-group">
        <div [class.btn]="enableBtn()" class="use-elem use-elem-button">
          <button type="submit" [class.btn]="enableBtn()" [disabled]="loading" (keydown.enter)="EditSubject()" class="btn-primary" (click)="EditSubject()">Edit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="another-side">
  </div>
</div>
