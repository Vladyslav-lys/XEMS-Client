<div class="users">
  <div class="">
    <app-leftmenu></app-leftmenu>
  </div>
  <div class="col-users">
    <div class="row-fit-users">
      <div class="use-elem add-user-btn btn">
        <button type="button" class="use-elem btn" (click)="openAdd()">New group</button>
      </div>
    </div>
    <table>
      <tr class="border-style">
        <td>â„–</td>
        <td>NAME</td>
		<td>CURATOR</td>
		<td>LEARNING START DATE</td>
		<td>LEARNING END DATE</td>
		<td>DEGREE</td>
      </tr>
      <tr *ngFor="let group of groups2; let row_no = index" class="border-style">
        <td>{{row_no + 1}}</td>
        <td>{{group.name}}</td>
		<td>{{group.curator.lastName}} {{group.curator.firstName}}</td>
		<td>{{group.learningStartDate | date : "dd.MM.y"}}</td>
		<td>{{group.learningEndDate | date : "dd.MM.y"}}</td>
		<td>{{getDegree(group.qualification)}}</td>
      </tr>
    </table>
  </div>
  <div class="another-side">
  </div>
</div>
