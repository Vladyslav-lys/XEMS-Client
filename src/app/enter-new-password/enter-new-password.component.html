<div class="register">
  <div class="">
  </div>
  <div class="col-register">
	<alert class="error-text"></alert>
    <form [formGroup]="registerForm">
      <div class="row-another">
        <h3 class="h3">Enter new password</h3>
        <div class="form-group">
          <div class="error-area">
            <div class="error-text" *ngIf="(submitted || this.registerForm.controls.password.touched) && this.registerForm.controls.password.errors">Password is required</div>
          </div>
          <div [class.error-block]="(submitted || this.registerForm.controls.password.touched) && this.registerForm.controls.password.errors" class="use-elem use-elem-input">
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.registerForm.controls.password.errors }" placeholder="Password" />
          </div>
        </div>
		<div class="form-group">
          <div class="error-area">
            <div class="error-text" *ngIf="(submitted || this.registerForm.controls.confirmPassword.touched) && this.registerForm.controls.confirmPassword.errors">Comfirmed password is required</div>
          </div>
		  <div class="error-area">
            <div class="error-text" *ngIf="(submitted || this.registerForm.controls.confirmPassword.touched) 
			&& this.registerForm.controls.confirmPassword.value != this.registerForm.controls.password.value
			&& this.registerForm.controls.confirmPassword.value.length > 0">Passwords are not match</div>
          </div>
          <div [class.error-block]="(submitted || this.registerForm.controls.confirmPassword.touched) && this.registerForm.controls.confirmPassword.errors" class="use-elem use-elem-input">
            <input type="confirmPassword" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.registerForm.controls.confirmPassword.errors }" placeholder="Confirm password" />
          </div>
        </div>
      </div>
		
      <div class="input-group">
        <div [class.btn]="enableBtn()" class="use-elem use-elem-button">
          <button type="submit" [class.btn]="enableBtn()" [disabled]="loading" class="btn-primary" (click)="SendNewPassword()">Confirm</button>
        </div>
      </div>
    </form>
  </div>
  <div class="another-side">
  </div>
</div>
