<div class="register">
  <div class="">
    <app-leftmenu></app-leftmenu>
  </div>
  <div class="col-register">
	<alert class="error-text"></alert>
    <form [formGroup]="registerForm">
      <div class="row-another">
        <h3 class="h3">Login</h3>
        <div class="form-group">
          <div class="error-area">
            <div class="error-text" *ngIf="(submitted || this.registerForm.controls.login.touched) && this.registerForm.controls.login.errors">Login is required</div>
          </div>
          <div [class.error-block]="(submitted || this.registerForm.controls.login.touched) && this.registerForm.controls.login.errors" class="use-elem use-elem-input">
            <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.registerForm.controls.login.errors }" placeholder="Login" />
          </div>
        </div>
        <div class="form-group">
          <div class="error-area">
            <div class="error-text" *ngIf="(submitted || this.registerForm.controls.password.touched) && this.registerForm.controls.password.errors">Password is required</div>
          </div>
          <div [class.error-block]="(submitted || this.registerForm.controls.password.touched) && this.registerForm.controls.password.errors" class="use-elem use-elem-input">
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.registerForm.controls.password.errors }" placeholder="Password" />
          </div>
        </div>

        ï»¿<h3 class="h3">Profile</h3>
        <div>
          <div class="input-group">
            <div class="error-area">
              <div class="error-text" *ngIf="(submitted || this.registerForm.controls.lastName.touched) && this.registerForm.controls.lastName.errors">Last name is required</div>
            </div>
            <div [class.error-block]="(submitted || this.registerForm.controls.lastName.touched) && this.registerForm.controls.lastName.errors" class="use-elem use-elem-input">
              <input type="text" class="form-control" placeholder="Last name" formControlName="lastName" value="">
            </div>
          </div>
          <div class="input-group">
            <div class="error-area">
              <div class="error-text" *ngIf="(submitted || this.registerForm.controls.firstName.touched) && this.registerForm.controls.firstName.errors">First name is required</div>
            </div>
            <div [class.error-block]="(submitted || this.registerForm.controls.firstName.touched) && this.registerForm.controls.firstName.errors" class="use-elem use-elem-input">
              <input type="text" class="form-control" placeholder="First name" formControlName="firstName" value="">
            </div>
          </div>
          <div class="input-group">
            <div class="error-area">
              <div class="error-text" *ngIf="(submitted || this.registerForm.controls.phone.touched) && this.registerForm.controls.phone.errors">Phone is required</div>
            </div>
            <div [class.error-block]="(submitted || this.registerForm.controls.phone.touched) && this.registerForm.controls.phone.errors" class="use-elem use-elem-input">
              <input type="text" class="form-control" placeholder="Phone" formControlName="phone" value="">
            </div>
          </div>
          <div class="input-group">
            <div class="error-area">
              <div class="error-text" *ngIf="(submitted || this.registerForm.controls.birthday.touched) && this.registerForm.controls.birthday.errors">Birthday is required</div>
            </div>
            <div [class.error-block]="(submitted || this.registerForm.controls.birthday.touched) && this.registerForm.controls.birthday.errors" class="use-elem use-elem-input">
              <input type="date" class="form-control" formControlName="birthday" [valueAsDate]="" />
            </div>
          </div>
		  <div class="input-group">
            <div class="error-area">
              <div class="error-text" *ngIf="(submitted || this.registerForm.controls.address.touched) && this.registerForm.controls.address.errors">Address is required</div>
            </div>
            <div [class.error-block]="(submitted || this.registerForm.controls.address.touched) && this.registerForm.controls.address.errors" class="use-elem use-elem-input">
              <input type="text" class="form-control" placeholder="Address" formControlName="address" value="">
            </div>
          </div>
          <div class="input-group">
            <div class="error-area"></div>
            <label class="use-active">
              <span class="use-active-span">Active</span>
              <input type="checkbox" formControlName="active" value="true">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="input-group">
        <div [class.btn]="enableBtn()" class="use-elem use-elem-button">
          <button type="submit" [class.btn]="enableBtn()" [disabled]="loading" class="btn-primary" (click)="AddProfile()">Add</button>
        </div>
      </div>
    </form>
  </div>
  <div class="another-side">
  </div>
</div>
